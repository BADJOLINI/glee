    <section class="modal">
      <div class="container">
        <form class="modal__form" action="#">
          <label class="modal__label">
            Username or email address *
            <input class="modal__input" type="text" name="text" required>
          </label>

          <label class="modal__label">
            Password *
            <input class="modal__input" type="password" name="password" required>
          </label>

          <button class="modal__btn " type="submit">Login</button>

          <label class="modal__label-checkbox">
            <input type="checkbox" name="checkbox">
            Remember me
            <a class="modal__error" href="#">Lost your password?</a>
          </label>
          <a href="#" class="modal__notreg">Not registered? No problem</a>
          <a class="modal__btn-create" type="submit">Create an account</a>
        </form>
      </div>
    </section>
